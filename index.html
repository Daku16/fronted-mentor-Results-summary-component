<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="container">
      <section class="porcentaje">
        <h3 class="title">Your Result</h2>
          <div class="circle">
            <h1>76</h1>
            <p class="circel-text">of 100</p>
          </div>
          <h2 class="subtitle">Great</h2>
          <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="resultados">
        <h3>Summary</h3>
        <div class="result reaction-div">
          <div class="text-img">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="reaction">Reaction</p>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="result memory-div">
          <div class="text-img">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="memory">Memory</p>
          </div>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="result verbal-div">
          <div class="text-img">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="verbal">Verbal</p>
          </div>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="result visual-div">
          <div class="text-img">
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="visual">Visual</p>
          </div>
          <p>72 <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </section>
    </section>
  </main>
</body>

</html>
